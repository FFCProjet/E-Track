<html>
    <head>
        <title>DLL</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <style>
            body{
                padding-top: 5rem;
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">Demo WebRTC</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Réception</h2>
                <video controls id="receiver-video" width="100%" height="400px"></video>
                 <p>
                    <button id="start">Démarrer la conversation</button>
                </p>  
                <textarea name="" id="offer" cols="30" rows="10" class="btn btn-primary"></textarea>
            </div>
            <div class="col-sm-6">
                <h2>Envoi</h2>
                <video controls id="emitter-video" width="100%"height="400px"></video>
                <p>
                    <button id="receive" class="btn btn-default">Recevoir la conversation</button>
                </p> 
                <form id="incoming">
                    <div class="form-group">
                        <textarea class="form-control"></textarea>
                    </div>
                    <p>
                        <button type="submit">Enregistrer l'offre</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="simplePeer.js"></script>
    <script src="app copy.js"></script>
</body>

</html>
